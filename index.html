<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="main.js" defer></script>

</head>
<body>

<header>
  <div>
    <div>
      <p>Weather App</p>
      <i class="wi wi-day-sunny-overcast"></i>
    </div>
  </div>
</header>

<main>

  <div class="container">
    <div class="search-container">
      <input type="text" name="" id="search-box" placeholder="City...">
      <button class="search-button" id="search-button">Search</button>
    </div>
    <div class="weather-container">
      <div class="first-info">
        <i class="wi wi-night-sleet" id="weather-condition-icon"></i>
        <div>
          <p id="weather-condition">Sunny</p>
          <p id="temp-c">16 °C</p>
        </div>
      </div>
      <div class="second-info">
        <p id="city-name">Amsterdam</p>
        <p id="local-time">2023-10-17</p>
      </div>
      <div class="third-info">

        <div class="info-point">
          <i class="fa-solid fa-temperature-low fa-xl"></i>
          <div>
            <p>Feels like</p>
            <p id="feels-like">16 °C</p>
          </div>
        </div>
        <div class="info-point">
          <i class="fa-solid fa-droplet fa-xl"></i>
          <div>
            <p>Humidity</p>
            <p id="humidity">16 °C</p>
          </div>
        </div>
        <div class="info-point">
          <i class="fa-solid fa-cloud-rain fa-xl"></i>
          <div>
            <p>Rain Chance</p>
            <p id="rain-chance">16 °C</p>
          </div>
        </div>
        <div class="info-point">
          <i class="fa-solid fa-wind fa-xl"></i>
          <div>
            <p>Wind Speed</p>
            <p id="wind-speed">16 °C</p>
          </div>
        </div>



      </div>


    </div>


  </div>



</main>

<footer>

  <p>Copyright © 2023</p>
  <a href="https://github.com/Yeetus51"> Omair Furqani</a>
</footer>



</body>
</html>
